<div id="bel-annotation" data-ng-controller="belAnnotationFormController">
    <div class="col-sm-12">
        <h3>Annotation</h3>
    </div>
    <!-- .col-sm-12 -->

    <!-- SummaryText -->

    <div class="col-sm-12">
        <div class="form-group">
            <label for="summaryText">BEL Summary Text</label>
            <textarea class="form-control" id="summaryText" rows="3" placeholder="Extract from source text supporting this BEL Statement" data-ng-model="belSummaryText" data-ng-change="changeBelSummary()"></textarea>
        </div>
        <!-- .form-group -->
    </div>
    <!-- .col-sm-12 -->

    <!-- End SummaryText -->

    <!-- Structured Annotations -->

    <div class="col-sm-12">
        <h4>Structured Annotations</h4>
    </div>
    <!-- .col-sm-12 -->

    <div class="col-sm-3">
        <div class="form-group">
            <label for="">Annotation Type</label>
            <select class="form-control" id="" data-ng-model="structuredAnnotationType" data-ng-options="annotationType as annotationType.label for annotationType in structuredAnnotationTypesList" data-ng-change="changeStructuredAnnotationType()">
            </select>
        </div>
        <!-- .form-group -->
    </div>
    <!-- .col-sm-3 -->
    <div class="col-sm-9">
        <div class="form-group">
            <label for="">Annotation</label>
            <input class="form-control" type="text" data-ng-model="structuredAnnotation" data-ng-change="changeStructuredAnnotation()" />
        </div>
        <!-- .form-group -->
    </div>
    <!-- .col-sm-9 -->

    <!-- End Structured Annotations -->

    <!-- Advanced BEL Annotation Search -->

    <div class="col-sm-12">
        <a href="" class="btn btn-primary" data-toggle="collapse" data-target="#annotation_search_collapse" aria-expanded="false" aria-controls="annotation_search_collapse">Advanced BEL Annotation Search</a>
        <div class="collapse" id="entity_search_collapse">

        </div>
    </div>
    <!-- .col-sm-12 -->

    <!-- End Advanced BEL Annotation Search -->

    <!-- Free Annotations -->

    <div class="col-sm-12">
        <h4>Free Annotations</h4>
    </div>
    <!-- .col-sm-12 -->
    <div class="col-sm-3">
        <div class="form-group">
            <label for="">Annotation Type</label>
            <select class="form-control" id="" data-ng-model="freeAnnotationType" data-ng-options="annotationType as annotationType.label for annotationType in freeAnnotationTypesList" data-ng-change="changeFreeAnnotationType()">
            </select>
        </div>
        <!-- .form-group -->
    </div>
    <!-- .col-sm-3 -->
    <div class="col-sm-9">
        <div class="form-group">
            <label for="">Annotation</label>
            <input class="form-control" type="text" data-ng-model="freeAnnotation" data-ng-change="changeFreeAnnotation()" />
        </div>
        <!-- .form-group -->
    </div>
    <!-- .col-sm-9 -->

    <!-- End Free Annotations -->

</div>
<!-- #bel-annotation -->
