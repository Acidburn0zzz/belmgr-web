<div data-ng-init="init()">
    <div class="row bottom10">
        <div class="col-xs-8 col-xs-offset-2">
            <form ng-submit="search()">
                <div class="input-group">
                    <input type="text" id="searchquery" class="form-control" placeholder="Search for..." ng-model="searchQuery">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
                    </br>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2 panel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Status</h4>
                </div>
                <div class="panel-body">
                    Status facets
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Species</h4>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" data-ng-repeat="facet in facetsSet">
                            <input type="checkbox" data-ng-model="facet.selected" data-ng-change="facetFilter(facet.filter, facet.selected)" /><span class="badge">{{facet.count}}</span> {{facet.filter.value}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-8">
            {{selectedFacets}}
            <h2>Results</h2>
            <button class="btn btn-primary" data-ng-click="getEvidenceCollectionPrev()">prev</button>
            <button class="btn btn-primary" data-ng-click="getEvidenceCollectionNext()">next</button>
            <table class="table table-striped">
                <tbody>
                    <tr data-ng-repeat="evidence in evidenceCollection" data-ng-if="evidence.show">
                        <td>{{$index + 1}}</td>
                        <td>{{evidence.bel_statement}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-2">
        </div>
    </div>
</div>
